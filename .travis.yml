language: node_js
env:
- PKG_CACHE_PATH=$HOME/pkg-cache
node_js:
- '10'
script: yarn build
cache:
  yarn: true
  directories: 
  - $PKG_CACHE_PATH
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - "./dist/fetchbot-macos"
  - "./dist/fetchbot-linux"
  - "./dist/fetchbot-windows"
  on:
    repo: njlr/fetchbot
    tags: true
